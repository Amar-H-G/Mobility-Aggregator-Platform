<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Details</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app-details">
      <img id="app-logo" src="" alt="App Logo" />
      <h1 id="app-name">App Name</h1>
      <p><strong>City:</strong> <span id="city-name">City Name</span></p>
      <p>
        <strong>Company Overview:</strong>
        <span id="app-description">App description goes here.</span>
      </p>
      <div class="app-links">
        <a href="#" id="android-link">Download on Android</a>
        <a href="#" id="ios-link">Download on iOS</a>
        <a href="#" id="book-link">Book Now</a>
      </div>
      <div class="reviews">
        <h2>Ratings & Reviews:</h2>
        <p>1. Amazing service! - John Doe</p>
        <p>2. Very convenient. - Jane Smith</p>
        <div class="review-form">
          <h3>Submit your feedback:</h3>
          <textarea placeholder="Write your review here"></textarea>
          <button type="button">Submit</button>
        </div>
      </div>
    </div>
    <script src="./script1.js"></script>
  </body>
</html>
